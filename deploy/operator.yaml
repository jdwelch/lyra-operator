apiVersion: apps/v1
kind: Deployment
metadata:
  name: lyra-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: lyra-operator
  template:
    metadata:
      labels:
        name: lyra-operator
    spec:
      serviceAccountName: lyra-operator
      containers:
        - name: lyra-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - lyra-operator
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "lyra-operator"
